<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Search</title>
    <style>
        :root {
            --bg: #e0e5ec;
            --surface: #e0e5ec;
            --primary: #3a86ff;
            --text: #2d3748;
            --text-light: #718096;
            --success: #38a169;
            --error: #e53e3e;
            --shadow-light: #ffffff;
            --shadow-dark: #a3b1c6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--text);
        }

        .container {
            max-width: 600px;
            width: 100%;
            padding: 30px;
            background: var(--surface);
            border-radius: 20px;
            box-shadow:
                    8px 8px 16px var(--shadow-dark),
                    -8px -8px 16px var(--shadow-light);
            text-align: center;
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 30px;
            color: var(--primary);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            letter-spacing: -0.5px;
        }

        .search-container {
            margin-bottom: 30px;
            position: relative;
        }

        .search-box {
            display: flex;
            gap: 12px;
            margin-bottom: 5px;
        }

        #orderId {
            flex: 1;
            padding: 16px 20px;
            border: none;
            border-radius: 16px;
            background: var(--surface);
            box-shadow:
                    inset 5px 5px 10px var(--shadow-dark),
                    inset -5px -5px 10px var(--shadow-light);
            font-size: 1rem;
            color: var(--text);
            outline: none;
            transition: all 0.3s ease;
        }

        #orderId:focus {
            box-shadow:
                    inset 2px 2px 5px var(--shadow-dark),
                    inset -2px -2px 5px var(--shadow-light);
        }

        #orderId::placeholder {
            color: var(--text-light);
            opacity: 0.7;
        }

        button {
            padding: 16px 28px;
            border: none;
            border-radius: 16px;
            background: var(--primary);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow:
                    5px 5px 10px var(--shadow-dark),
                    -5px -5px 10px var(--shadow-light);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow:
                    8px 8px 16px var(--shadow-dark),
                    -8px -8px 16px var(--shadow-light);
        }

        button:active {
            transform: translateY(1px);
            box-shadow:
                    2px 2px 5px var(--shadow-dark),
                    -2px -2px 5px var(--shadow-light);
        }

        .info-text {
            font-size: 0.9rem;
            color: var(--text-light);
            margin-top: 10px;
            opacity: 0.8;
        }

        #result {
            background: var(--surface);
            border-radius: 16px;
            padding: 25px;
            min-height: 200px;
            max-height: 400px;
            overflow: auto;
            font-family: monospace;
            font-size: 0.9rem;
            text-align: left;
            white-space: pre-wrap;
            box-shadow:
                    inset 5px 5px 10px var(--shadow-dark),
                    inset -5px -5px 10px var(--shadow-light);
            transition: all 0.3s ease;
            color: var(--text);
            border: 1px solid rgba(0,0,0,0.05);
        }

        .empty-result {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 200px;
            color: var(--text-light);
            font-style: italic;
        }

        .error-result {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 200px;
            color: var(--error);
            font-weight: 500;
            text-align: center;
            padding: 20px;
        }

        .not-found-result {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 200px;
            color: var(--text);
            font-weight: 500;
            text-align: center;
            padding: 20px;
        }

        .logo {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .logo-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: var(--surface);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow:
                    8px 8px 16px var(--shadow-dark),
                    -8px -8px 16px var(--shadow-light);
        }

        .logo-icon {
            font-size: 2.5rem;
            color: var(--primary);
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            .search-box {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="logo">
        <div class="logo-circle">
            <div class="logo-icon">üîç</div>
        </div>
    </div>

    <h1>ORDER SEARCH</h1>

    <div class="search-container">
        <div class="search-box">
            <input type="text" id="orderId" name="orderId" required autocomplete="off" placeholder="Enter Order ID...">
            <button id="searchBtn">Search</button>
        </div>
        <p class="info-text">Enter a valid order ID to retrieve order details</p>
    </div>

    <div id="result" aria-live="polite">
        <div class="empty-result">Results will appear here</div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const searchBtn = document.getElementById('searchBtn');
        const orderIdInput = document.getElementById('orderId');
        const resultDiv = document.getElementById('result');

        searchBtn.addEventListener('click', async function() {
            const id = orderIdInput.value.trim();
            if (!id) {
                resultDiv.innerHTML = '<div class="error-result">Please enter an order ID</div>';
                return;
            }

            // Show loading state
            resultDiv.innerHTML = '<div class="empty-result">Searching for order...</div>';

            try {
                const response = await fetch(`/order?id=${encodeURIComponent(id)}`);

                if (response.status === 404) {
                    resultDiv.innerHTML = '<div class="not-found-result">Order not found</div>';
                    return;
                }

                if (response.status === 500) {
                    resultDiv.innerHTML = '<div class="error-result">Order not found</div>';
                    return;
                }

                if (!response.ok) {
                    resultDiv.innerHTML = `<div class="error-result">Server error: ${response.status}</div>`;
                    return;
                }

                const data = await response.json();
                resultDiv.textContent = JSON.stringify(data, null, 2);

            } catch (err) {
                resultDiv.innerHTML = `<div class="error-result">Network error: ${err.message}</div>`;
            }
        });

        // Add some example IDs for user convenience
        orderIdInput.addEventListener('focus', function() {
            if (!this.value) {
                this.placeholder = "e.g., b563feb7b2b84b6test";
            }
        });

        orderIdInput.addEventListener('blur', function() {
            this.placeholder = "Enter Order ID...";
        });

        // Submit on Enter
        orderIdInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                searchBtn.click();
            }
        });
    });
</script>
</body>
</html>
